services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    restart: unless-stopped

  app:
    build: .
    expose:
      - "3000"
    volumes:
      - app_data:/data
    env_file:
      - .env
    environment:
      - DATA_DIR=/data
      - NODE_ENV=production
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
  app_data:
